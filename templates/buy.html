{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}
{% block main %}
    <form action="/buy" method="post">
        <input type="text" placeholder="Symbol" name="symbol" autofocus autocomplete="off">
        <br>
        <br>
        <input type="number" min="1" placeholder="Shares" name="shares" autocomplete="off">
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

{% endblock %}
