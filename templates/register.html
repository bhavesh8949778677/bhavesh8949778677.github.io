{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <input autofocus autocomplete="off" type="text" name="username" placeholder="Username">
        <br>
        <br>
        <input autocomplete="off"type="password" name="password" placeholder="Password">
        <br>
        <br>
        <input autocomplete="off" type="password" name="confirmation" placeholder="Password(again)">
        <br>
        <br>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
