
{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}
{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
        <tr>
            <td class="text-start">{{x["symbol"]}}</td>
            <td class="text-end">{{x["shares"]}}</td>
            <td class="text-end">{{x["price"]| usd}}</td>
            <td class="text-end">{{x["date"]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
